<!DOCTYPE html>
<html>
<head>
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Calculator</h1>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="btn">AC</button>
            <button class="btn">DEL</button>
            <button class="operator">^</button>
            <button class="operator">%</button>
        </div>
        <div>
            <button class="operator">(</button>
            <button class="operator">)</button>
            <button class="operator">âˆš</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button> <!-- Added power operator -->
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button class="operator">.</button>
            <button class="btn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
